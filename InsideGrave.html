<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Navigation Example with GIF</title>
    <style>
      

        nav a:hover {
            background-color: #555;
        }

        /* Styling for the GIF */
        .gif-container {
            margin: 20px;
            text-align: center;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Get me the fuck out of here</a>


    <div class="gif-container">
        <img src="god.gif" alt="A cool GIF">
    </div>

    <audio id="background-audio" autoplay>
        <source src="s1.mp3" type="audio/mpeg">
        <source src="sOGG1.ogg" type="audio/ogg">
        DAMN! THERE'S SUPPOSED TO BE AN AUDIO HERE!
    </audio>

</body>
</html>
